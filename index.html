<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Travelling the Mother City | Cape Town Luxury Travel Specialists</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
font-family: 'Poppins', sans-serif;
background: #f5f5f5;
color: #222;
padding-top: 110px;
}

/* ============================= */
/* LUXURY TRANSPARENT HEADER */
/* ============================= */

.luxury-header {
position: fixed;
top: 0;
width: 100%;
z-index: 2000;
background: rgba(0, 0, 0, 0.55);
backdrop-filter: blur(12px);
-webkit-backdrop-filter: blur(12px);
transition: all 0.4s ease;
}

.luxury-header .container {
display: flex;
justify-content: space-between;
align-items: center;
padding: 12px 5%;
}

/* Logo */
.luxury-header img {
height: 80px;
width: auto;
max-width: 100%;
}

/* Desktop Nav */
.luxury-header .nav-menu {
display: flex;
align-items: center;
gap: 30px;
}

.luxury-header .nav-menu a {
color: #d4af37;
font-weight: 500;
text-decoration: none;
font-size: 14px;
transition: all 0.3s ease;
}

.luxury-header .nav-menu a:hover {
color: #f1d47a;
}

/* CTA */
.cta-button {
background: #d4af37;
color: black !important;
padding: 10px 22px;
border-radius: 2px;
font-weight: 600;
}

/* ============================= */
/* HAMBURGER */
/* ============================= */

.hamburger {
display: none;
flex-direction: column;
cursor: pointer;
gap: 5px;
}

.hamburger span {
width: 25px;
height: 3px;
background: #d4af37;
border-radius: 2px;
}

/* Mobile */
@media(max-width: 768px) {

.hamburger {
display: flex;
}

.luxury-header .nav-menu {
display: none;
flex-direction: column;
width: 100%;
background: rgba(0,0,0,0.9);
padding: 15px 0;
margin-top: 10px;
border-radius: 4px;
}

.luxury-header .nav-menu.active {
display: flex;
}

.luxury-header .nav-menu a {
text-align: center;
padding: 10px 0;
font-size: 16px;
}
}

/* ============================= */
/* HERO SECTION */
/* ============================= */

.wrapper {
max-width: 1200px;
margin: 40px auto;
background: #fff;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
min-height: 80vh;
}

.left { padding: 60px 40px; }
.left h2 { font-size: 30px; }

.center {
background: #e8c7cc;
padding: 60px 40px;
text-align: center;
display: flex;
flex-direction: column;
justify-content: center;
}

.right { padding: 40px; text-align: right; }
.right h1 { font-size: 44px; line-height: 1.1; }
.right img { width: 100%; border-radius: 8px; margin: 20px 0; }

@media(max-width:900px){
.wrapper { grid-template-columns: 1fr; }
.right { text-align: left; }
}
</style>
</head>

<body>

<header class="luxury-header">
<div class="container">

<a href="index.html">
<img src="logo.png" alt="Travelling the Mother City Logo">
</a>

<div class="hamburger">
<span></span>
<span></span>
<span></span>
</div>

<nav class="nav-menu">
<a href="#experiences">Experiences</a>
<a href="#about">About</a>
<a href="#security">Security</a>
<a href="#contact" class="cta-button">Enquire Now</a>
</nav>

</div>
</header>

<div class="wrapper">

<div class="left">
<h2>About Us</h2>
<p>
Travelling the Mother City is a Cape Town luxury travel specialist built on deep local knowledge.
</p>
</div>

<div class="center">
<h3>VIP CONTACT</h3>
<p>info@mothercity.co.za</p>
</div>

<div class="right">
<h1>Travelling<br>the<br>Mother City</h1>
<img src="https://static.vecteezy.com/system/resources/previews/028/159/350/large_2x/sunset-over-table-mountain-and-downtown-cape-town-south-africa-aerial-panoramic-view-of-cape-town-cityscape-at-sunset-ai-generated-free-photo.jpg">
</div>

</div>

<script>
const hamburger = document.querySelector('.hamburger');
const navMenu = document.querySelector('.nav-menu');

hamburger.addEventListener('click', () => {
navMenu.classList.toggle('active');
});
</script>

</body>
</html>
