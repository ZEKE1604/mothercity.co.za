<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Travelling the Mother City | Cape Town Luxury Travel Specialists</title>
<meta name="description" content="Travelling the Mother City is a Cape Town luxury travel specialist offering luxury accommodation, private drivers, cultural experiences, and bespoke journeys curated in partnership with trusted local communities.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
font-family: 'Poppins', sans-serif;
background: #f5f5f5;
color: #222;
}

/* ============================= */
/* ULTRA LUXURY TRANSPARENT HEADER */
/* ============================= */

.luxury-header {
position: fixed;
top: 0;
width: 100%;
z-index: 2000;
background: rgba(0, 0, 0, 0.55);
backdrop-filter: blur(12px);
-webkit-backdrop-filter: blur(12px);
transition: all 0.4s ease;
}

.luxury-header .container {
display: flex;
justify-content: space-between;
align-items: center;
padding: 22px 70px;
}

.luxury-header img {
height: 55px;
transition: transform 0.3s ease;
}

.luxury-header img:hover {
transform: scale(1.05);
}

.nav-menu a {
margin-left: 35px;
text-decoration: none;
color: #ffffff;
font-weight: 400;
letter-spacing: 1px;
font-size: 14px;
position: relative;
transition: all 0.3s ease;
}

.nav-menu a::after {
content: "";
position: absolute;
bottom: -6px;
left: 0;
width: 0;
height: 1px;
background: #d4af37;
transition: width 0.3s ease;
}

.nav-menu a:hover::after {
width: 100%;
}

.cta-button {
background: #d4af37;
color: #000 !important;
padding: 10px 22px;
border-radius: 2px;
font-weight: 600;
transition: all 0.3s ease;
}

.cta-button:hover {
background: #f1d47a;
transform: translateY(-2px);
}

/* HERO WRAPPER */

.wrapper {
max-width: 1200px;
margin: 40px auto;
background: #fff;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
min-height: 80vh;
}

.left { padding: 60px 40px; }

.left h2 { font-size: 30px; }

.left .line {
width: 60px;
height: 3px;
background: #222;
margin: 15px 0 25px;
}

.left p {
font-size: 14px;
line-height: 1.8;
max-width: 340px;
}

.center {
background: #e8c7cc;
padding: 60px 40px;
text-align: center;
display: flex;
flex-direction: column;
justify-content: center;
}

.center h3 { font-size: 18px; letter-spacing: 2px; }

.center hr {
width: 60px;
margin: 15px auto;
border: 1px solid #222;
}

.center p { margin: 8px 0; font-size: 14px; }

.whatsapp {
margin-top: 20px;
padding: 12px;
background: #25D366;
color: #fff;
text-decoration: none;
border-radius: 4px;
font-weight: 600;
}

.right { padding: 40px; text-align: right; }

.right h1 {
font-size: 44px;
line-height: 1.1;
}

.right img {
width: 100%;
border-radius: 8px;
margin: 20px 0;
}

.right .cta a {
text-decoration: none;
font-weight: 600;
border-bottom: 2px solid #222;
padding-bottom: 4px;
}

/* SECTIONS */

.section {
max-width: 1200px;
margin: 80px auto;
padding: 0 40px;
}

.section h2 {
text-align: center;
font-size: 32px;
margin-bottom: 20px;
}

.section .intro {
text-align: center;
max-width: 720px;
margin: 0 auto 40px;
font-size: 15px;
color: #555;
}

.grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 30px;
}

.card {
background: #fff;
padding: 25px;
border-radius: 8px;
}

.card h4 { margin-bottom: 10px; font-weight: 600; }

/* FORM */

form {
max-width: 600px;
margin: auto;
}

form input, form textarea {
width: 100%;
padding: 12px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 4px;
}

form button {
width: 100%;
padding: 14px;
background: #222;
color: #fff;
border: none;
font-size: 16px;
cursor: pointer;
}

/* FOOTER */

footer {
text-align: center;
padding: 30px;
background: #fff;
margin-top: 60px;
font-size: 14px;
}

/* MOBILE */

@media(max-width:900px){
.wrapper { grid-template-columns: 1fr; }
.right { text-align: left; }
.luxury-header .container { padding: 20px; }
}

@media(max-width:600px){
.right h1 { font-size: 34px; }
.left, .center, .right { padding: 30px 20px; }
}
</style>
</head>

<body>

<div style="height:110px;"></div>

<header class="luxury-header">
<div class="container">
<a href="index.html">
<img src="logo.png" alt="Travelling the Mother City Logo">
</a>
<nav class="nav-menu">
<a href="#experiences">Experiences</a>
<a href="#contact" class="cta-button">Enquire Now</a>
</nav>
</div>
</header>

<!-- KEEP REST OF YOUR EXISTING BODY CONTENT BELOW -->

</body>
</html>
